server {
    server_name toidoc.vn;
    proxy_set_header X-Forwarded-For $remote_addr;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains";
    server_tokens off;
    access_log /var/log/nginx/web.toidoc.access.log;
    error_log /var/log/nginx/web.toidoc.error.log;
    root /var/www/html;
    access_log off;

#    location ^~/images/ {
#	proxy_pass http://10.8.22.201:3000/images/;
#    }

#location ^~/_next/static/ {
#        proxy_pass http://10.8.22.201:3000/_next/static/;
#    }

#location ^~/nap-kim-cuong {
#        proxy_pass http://10.8.22.201:3000/nang-cap-he-thong;
#    }
#location ^~/premium {
#        proxy_pass http://10.8.22.201:3000/nang-cap-he-thong;
#    }

    location ^~/.git {
  	rewrite ^/.* https://$host/404.html;
    }
    location ^~/.env {
        rewrite ^/.* https://$host/404.html;
    }
    
    location ^~/.env.development {
        rewrite ^/.* https://$host/404.html;
    }
    location ^~/.env.production {
        rewrite ^/.* https://$host/404.html;
    }
    location ^~/ {
#	proxy_pass http://10.8.22.201:3000/nang-cap-he-thong;
        proxy_pass http://10.8.22.201:3000/;
#rewrite ^/.* https://$host/nang-cap-he-thong;
        add_header Access-Control-Allow-Origin *;
        add_header 'Access-Control-Allow-Origin' '$http_origin';
        add_header Access-Control-Allow-Methods "GET, OPTIONS, POST, PUT, DELETE";
        add_header Access-Control-Allow-Headers "Client-Auth,Authorization,Origin, X-Requested-With, Content-Type, Accept,DNT,X-Mx-ReqToken,Keep-Alive,User-Agent,If-Modified-Since,Cache-Control";
        add_header Access-Control-Allow-Credentials "true";
    }

    error_page 500 502 503 504 /404.html;
    location = /404-error {
        # root /path/to/your/error_pages;
        internal;
    }

    location ^~/check-var {
        proxy_pass http://localhost/index.html;
    }


