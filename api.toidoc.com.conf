upstream apitoidoc.com {
server localhost:8082 max_fails=3 fail_timeout=15s;
server 10.8.22.206:8082 max_fails=3 fail_timeout=15s;
#server localhost:8082;
}

upstream apitoidoccomcustomer {
server 10.8.22.200:8083 max_fails=3 fail_timeout=15s;
server 10.8.22.204:8083 max_fails=3 fail_timeout=15s;
}
server {
    server_name api.toidoc.com www.api.toidoc.com;
    proxy_set_header X-Forwarded-For $remote_addr;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains";
    server_tokens off;
    access_log /var/log/nginx/api.toidoc.access.log;
    error_log /var/log/nginx/api.toidoc.error.log;
    root /var/www/html;
    access_log off;
    proxy_read_timeout 300;
    proxy_connect_timeout 300;
    proxy_send_timeout 300;

    fastcgi_buffers 16 16k;
    fastcgi_buffer_size 32k;
    proxy_buffer_size   128k;
    proxy_buffers   4 256k;
    proxy_busy_buffers_size   256k;


    location ^~ /data/ {
        proxy_pass http://apitoidoc.com/;
#	proxy_pass_request_headers on;
	
#        add_header Access-Control-Allow-Origin *;
#        add_header 'Access-Control-Allow-Origin' '$http_origin';
#        add_header Access-Control-Allow-Methods "GET, OPTIONS, POST, PUT, DELETE";
        add_header Access-Control-Allow-Headers "Client-Auth,Authorization,Origin, X-Requested-With, Content-Type, Accept,DNT,X-Mx-ReqToken,Keep-Alive,User-Agent,If-Modified-Since,Cache-Control,deviceId,devicetype,channelId";
#        add_header Access-Control-Allow-Credentials "true";
	add_header X-Forwarded-Prefix "/data";
	client_max_body_size 100M;
    }


    location ^~ /customer/ {
	proxy_pass http://apitoidoccomcustomer/;
#        proxy_pass http://10.8.22.200:8083/;
#	proxy_pass_request_headers on;
#        add_header Access-Control-Allow-Origin *;
#        add_header 'Access-Control-Allow-Origin' '$http_origin';
#        add_header Access-Control-Allow-Methods "GET, OPTIONS, POST, PUT, DELETE";
        add_header Access-Control-Allow-Headers "Client-Auth,Authorization,Origin, X-Requested-With, Content-Type, Accept,DNT,X-Mx-ReqToken,Keep-Alive,User-Agent,If-Modified-Since,Cache-Control,deviceId,devicetype,channelId";
#        add_header Access-Control-Allow-Credentials "true";
	add_header X-Forwarded-Prefix "/customer";
    }

    location ^~ /media/ {
        proxy_pass http://10.8.22.200:8085/;

        set $allowed_origin "";
        if ($http_origin ~* "^https?://(admin.toidoc.com|tacgia.toidoc.vn)$") {
                set $allowed_origin $http_origin;
            }
        if ($allowed_origin != "") {
                add_header 'Access-Control-Allow-Origin' "$allowed_origin" always;
                add_header Access-Control-Allow-Headers "Client-Auth,Authorization,Origin, X-Requested-With, Content-Type, Accept,DNT,X-Mx-ReqToken,Keep-Alive,User-Agent,If-Modified-Since,Cache-Control,deviceId,devicetype,channelId";
                add_header X-Forwarded-Prefix "/media";
        }
        if ($request_method = OPTIONS) {
            add_header 'Access-Control-Allow-Origin' "$allowed_origin" always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, X-Requested-With' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            return 204;
        }
    }

    location ^~ /noti/ {
        proxy_pass http://10.8.22.200:8087/;
    #    proxy_pass_request_headers on;
    #    add_header Access-Control-Allow-Origin *;
    #    add_header 'Access-Control-Allow-Origin' '$http_origin';
    #    add_header Access-Control-Allow-Methods "GET, OPTIONS, POST, PUT, DELETE";
        add_header Access-Control-Allow-Headers "Client-Auth,Authorization,Origin, X-Requested-With, Content-Type, Accept,DNT,X-Mx-ReqToken,Keep-Alive,User-Agent,If-Modified-Since,Cache-Control,deviceId,devicetype,channelId";
    #    add_header Access-Control-Allow-Credentials "true";
	add_header X-Forwarded-Prefix "/noti";
    }

    location ^~ /notitest/ {
        proxy_pass http://10.8.22.200:8089/;
    #    proxy_pass_request_headers on;
    #    add_header Access-Control-Allow-Origin *;
    #    add_header 'Access-Control-Allow-Origin' '$http_origin';
    #    add_header Access-Control-Allow-Methods "GET, OPTIONS, POST, PUT, DELETE";
        add_header Access-Control-Allow-Headers "Client-Auth,Authorization,Origin, X-Requested-With, Content-Type, Accept,DNT,X-Mx-ReqToken,Keep-Alive,User-Agent,If-Modified-Since,Cache-Control,deviceId,devicetype,channelId";
    #    add_header Access-Control-Allow-Credentials "true";
        add_header X-Forwarded-Prefix "/noti";
    }

    location /maintain {
        default_type application/json;
        return 200 '{"data": {"code": 200, "isMaintain": true, "bannerUrl": "https://media.truyenso1.xyz/ads/banner-ve-vang-29-11.png"}}';
    }


    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/api.toidoc.com/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/api.toidoc.com/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot


}
server {
    if ($host = api.toidoc.com) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    server_name api.toidoc.com www.api.toidoc.com;
    listen 80;
    return 404; # managed by Certbot


}
